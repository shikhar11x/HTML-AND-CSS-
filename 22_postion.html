<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: khaki;
            height: 5000px;

        }
        .box {
            display: inline-block;
            border: 2px solid red;
            width: 150px;
            height: 150px;
            margin: 2px;
        }

        #box3 {
            position: sticky;
            /* postion- static(default), absolute,relative, fixed, sticky */
            /* relative: relative to its orignal postion */
            /* absolute: relative to its parent postion */
            /* fixed: relative to its browser window */
        top: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>

</html>
